<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>Document Title</title>


    <link rel="stylesheet" href="stylesheets/lattex.css">    
    <script src="javascripts/lattex.js"></script>

    <script src="hyphenator/Hyphenator.js" type="text/javascript"></script>
    <script type="text/javascript">
      Hyphenator.config({
        displaytogglebox : false,
        minwordlength : 4
      });

    Hyphenator.run();

    </script>


    <script>
      var conf = { 
        lol: true,
        cat: "loooong"
        };
    </script>



  </head>
  
    
  <body>

    <header>
      <h1 data-lattex="title"></h1>

      <address>
        Document Author
      </address>

    </header>

    <nav style="display:none;"></nav>

    <article>
      <h1 data-lattex="title"></h1>

      <section>
        <h1>Introduction</h1>

        <pre>
          
        </pre>

        <section>
          <h1>Another Paragraph</h1>
    
          <pre>
            
          </pre>
        </section>

      </section>

<!--
      <section>
        <h1></h1>

        <pre>
          
        </pre>
      </section>
-->  
    </section>

    </article>

    <article class="references">
      <h1>References</h1>

      <dl>
        <dt data-lattex="ref_keyword">Abc10</dt>
        <dd>Cite</dd>

      </dl>
          
    </article>


    <footer>
      <span data-lattex="pagenumber"></span>  <span>&copy; pottisheads</span>
    </footer>
    

  </body>

</html>
